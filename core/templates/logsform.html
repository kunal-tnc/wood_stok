{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .comments-form {
        position: relative;
    }
    #mic {
        position: absolute;
        bottom: 0px;
        transform: translateY(-100%);
        left: 20px;
        cursor: pointer;
    }
    #mic.active svg path {
        fill: red; /* Change to red color when active */
    }
</style>

<div class="main-panel">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <a href="#" class="card-title">Logs Form</a>
                        </div>                        
                        <div class="card-body col-12">
                            <form method="post" action="{% url 'create_container_logs' %}">
                                {% csrf_token %}
                                <div class="d-flex">
                                    <div class="form-group col-6">
                                        <label for="length" class="fw-bold">Length</label>
                                        <input type="text" class="form-control"  id="length" name="length" placeholder="Enter length" value="{{ form.instance.length }}" required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="girth" class="fw-bold">Girth</label>
                                        <input type="number" class="form-control"  id="girth" name="girth" placeholder="Enter girth" value="{{ form.instance.girth }}" required>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group col-6">
                                        <label for="cft_cbm" class="fw-bold">CFT/CBM</label>
                                        <input type="number" class="form-control" id="cft_cbm" name="cft_cbm" placeholder="Enter CFT/CBM" value="{{ form.instance.cft_cbm }}" >
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="button" class="btn btn-danger"><a style="color:white" href="/container/">Cancel</a></button>
                            </form>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
