{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main-panel">
    <div class="content">
        <div class="container-fluid">
            <h4 class="page-title">Log Info</h4>
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="margin-bottom: 0;">
                        <div id="accordion">
                            {% for container_number, logs in grouped_logs.items %}
                                <div class="card mb-3">
                                    <div class="card-header bg-light" id="heading{{ container_number }}" style="padding: 7px 5px;">
                                        <div class="d-flex justify-content-between w-100"
                                             data-toggle="collapse"
                                             data-target="#collapse{{ container_number }}"
                                             aria-expanded="true"
                                             aria-controls="collapse{{ container_number }}">
                                            <h2 class="mb-0">
                                                <button class="btn btn-link text-dark">
                                                    <span>Container Number: {{ container_number }}</span>
                                                </button>
                                            </h2>
                                            <div style="padding-right:20px;padding-top:20px;">
                                                <span class="arrow-icon">
                                                    <i class="fas fa-chevron-down"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="collapse{{ container_number }}" class="collapse" aria-labelledby="heading{{ container_number }}" data-parent="#accordion">
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-condensed">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">SNO</th>
                                                            <th scope="col">Length</th>
                                                            <th scope="col">Girth</th>
                                                            <th scope="col">CBM</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {% for log in logs %}
                                                            <tr>
                                                                <td>{{ log.reference_id }}</td>
                                                                <td>{{ log.length }}</td>
                                                                <td>{{ log.girth }}</td>
                                                                <td>{{ log.cbm }}</td>
                                                            </tr>
                                                        {% endfor %}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
